<form class="container well"(submit)="addProduct($event)">
  <h1 class="mt-3">Agregar Producto</h1>
  <br>
  <div class="form-group w-75">
    <label for="exampleInputProduct1">Productos</label>
    <input 
      type="Text" 
      class="form-control" 
      id="exampleInputProduct1" 
      aria-describedby="productHelp"
      placeholder="Enter new product"
      [(ngModel)]="productos" 
      name="productos">
  </div>
  <div class="form-group w-75 ">
    <label for="exampleInputDescription">Descripcion</label>
    <input 
      type="textarea" 
      class="form-control" 
      [(ngModel)]="descripcion" 
      id="exampleInputDescription" 
      placeholder="Descripcion" 
      name="descripcion">
  </div>
  <div class="form-group w-75 ">
    <label for="exampleInputCantidad">Cantidad</label>
    <input 
      type="number" 
      class="form-control" 
      id="exampleInputCantidad" 
      [(ngModel)]="cantidad"  
      placeholder="Cantidad" 
      name="cantidad">
  </div>
  <br>
  <button type="submit" class="btn btn-primary mb-4">Submit</button>
</form>
