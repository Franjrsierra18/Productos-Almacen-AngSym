<div class="row d-flex justify-content-center">
  <div class="col-md-6">
    <form class="d-flex flex-column justify-content-center align-items-center border shadow p-3 mb-5 bg-white rounded">
      <h1 class="my-5">Registration Form</h1>
      <p>Ya estas registrado? <a href="/login">Login</a></p>
      <br>
      <div class="form-group w-75">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" autocomplete="email">
      </div>
      <div class="form-group w-75 ">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
          autocomplete="new-password">
        <label for="exampleInputPassword2">Repit Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"
          autocomplete="new-password">
      </div>
      <br>
      <button type="submit" class="btn btn-primary mt-3">Register!</button>
    </form>
  </div>
</div>
